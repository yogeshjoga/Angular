<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>

    <!-- just normal form, with out animationa and style 
    i need to implements the  -->
    <div id="main_div" class="clear_fix">
       <h1 id="head_line">Register</h1>
       <!-- forms 1st form  -->
       <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="lname">
        <label for="email_id">Email Id</label>
        <input type="email" name="email_id">
        <label for="pass">Password</label>
        <input type="password" name="pass">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone">
        <label for="date_time">Date</label>
        <input type="date" name="date_time">
        <label for="dropdown">Country</label>
        <select name="country" id="">
            <option value="india">India</option>
            <option value="us">Us</option>
            <option value="uk">Uk</option>
            <option value="cnd">Canada</option>
            <option value="sidduru">Siddhuru</option>
        </select>
        <label for="gender">Gender</label>
        <label for="male">male</label>
        <input type="radio">
        <label for="">checkbox</label>
        <input type="checkbox">
        <label for="time">how much time you need</label>
        <input type="range">
        <label for="">number</label>
        <input type="number">
       </form>


    </div>
    
</body>
</html>
